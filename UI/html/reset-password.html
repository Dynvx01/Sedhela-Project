<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password - Sedela</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--MAIN RESET PASSWORD PAGE CONTENT-->
<body>

<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Sedela</h1>
            <p>Buat Kata Sandi Baru Anda</p>
        </div>

        <form id="resetPasswordForm">

    <!--IKON MATA DI PROGRAM BELUM SESUAI, PLEASE FIX IT AGAIN-->

            <!-- PASSWORD BARU -->
            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <input type="password" id="newPassword" required>
                    <label>Password Baru</label>
                    <div class="input-line"></div>

                    <button type="button"
                            class="password-toggle"
                            id="toggleNewPassword"
                            aria-label="Toggle password visibility">
                        <div class="toggle-ripple"></div>
                        <span class="toggle-icon"></span>
                    </button>

                    <div class="ripple-container"></div>
                </div>
            </div>

            <!-- KONFIRMASI PASSWORD -->
            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <input type="password" id="confirmPassword" required>
                    <label>Konfirmasi Password</label>
                    <div class="input-line"></div>

                    <button type="button"
                            class="password-toggle"
                            id="toggleConfirmPassword"
                            aria-label="Toggle password visibility">
                        <div class="toggle-ripple"></div>
                        <span class="toggle-icon"></span>
                    </button>

                    <div class="ripple-container"></div>
                </div>
            </div>

            <button type="submit" class="material-btn">
                Ubah Password
            </button>

        </form>
    </div>
</div>

<script>

// =======================
// PASSWORD TOGGLE SYSTEM
// =======================

function setupPasswordToggle(inputId, toggleId) {
    const input = document.getElementById(inputId);
    const toggle = document.getElementById(toggleId);

    toggle.addEventListener("click", function () {
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";

        // supaya style active dari CSS jalan
        toggle.classList.toggle("active");
    });
}

// aktifkan untuk dua input
setupPasswordToggle("newPassword", "toggleNewPassword");
setupPasswordToggle("confirmPassword", "toggleConfirmPassword");


// =======================
// FORM SUBMIT
// =======================

document.getElementById("resetPasswordForm")
.addEventListener("submit", function(e){
    e.preventDefault();

    const newPass = document.getElementById("newPassword").value;
    const confirmPass = document.getElementById("confirmPassword").value;

    if(newPass !== confirmPass){
        alert("Password tidak sama!");
        return;
    }

    alert("Password berhasil diubah!");
    window.location.href = "index.html";
});

</script>

</body>
<!--END RESET PASSWORD PAGE CONTENT-->
</html>
